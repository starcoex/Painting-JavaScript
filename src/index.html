<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Painting-Javascript</title>
  </head>
  <body>
    <div class="color-options">
      <input type="color" class="color" />
      <div
        class="color-option"
        style="background-color: #1abc9c"
        data-color="#1abc9c"
      ></div>
      <div
        class="color-option"
        style="background-color: #3498db"
        data-color="#3498db"
      ></div>
      <div
        class="color-option"
        style="background-color: #34495e"
        data-color="#34495e"
      ></div>
      <div
        class="color-option"
        style="background-color: #27ae60"
        data-color="#27ae60"
      ></div>
      <div
        class="color-option"
        style="background-color: #8e44ad"
        data-color="#8e44ad"
      ></div>
      <div
        class="color-option"
        style="background-color: #f1c40f"
        data-color="#f1c40f"
      ></div>
      <div
        class="color-option"
        style="background-color: #e74c3c"
        data-color="#e74c3c"
      ></div>
      <div
        class="color-option"
        style="background-color: #95a5a6"
        data-color="#95a5a6"
      ></div>
      <div
        class="color-option"
        style="background-color: #d35400"
        data-color="#d35400"
      ></div>
      <div
        class="color-option"
        style="background-color: #bdc3c7"
        data-color="#bdc3c7"
      ></div>
      <div
        class="color-option"
        style="background-color: #2ecc71"
        data-color="#2ecc71"
      ></div>
      <div
        class="color-option"
        style="background-color: #e67e22"
        data-color="#e67e22"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input
        type="range"
        class="line-width"
        value="5"
        min="1"
        max="10"
        step="0.5"
      />

      <button class="mode-btn">Fill</button>
      <button class="destory-btn">Destory</button>
      <button class="eraser-btn">Eraser</button>
      <label for="file-image">Save Image</label>
      <input id="file-image" class="file" type="file" accept="image/*" />
      <input
        class="text"
        type="text"
        placeholder="Write and then double click"
      />
      <button class="save">Save image</button>
      <label for="font-size">Font Size</label>
      <input
        type="range"
        class="font-size"
        value="25"
        min="10"
        max="50"
        step="5"
        id="font-size"
      />
    </div>

    <script src="./js/app.js" defer></script>
  </body>
</html>
